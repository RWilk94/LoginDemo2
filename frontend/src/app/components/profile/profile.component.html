<div id="main">

  <div *ngIf="!registered" id="registration-div" class="col-sm-5 form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Edit profile</h3>
        <p>Change what you want and save changes.</p>
      </div>
      <div class="form-top-right">
        <i class="fa fa-pencil"></i>
      </div>
    </div>
    <div class="form-bottom">
      <form role="form" #registerForm="ngForm" (ngSubmit)="onUpdateUser()">
        <div class="row" id="row-div">
          <div class="col-sm-6" id="div-6-sm">
            <div class="form-group">
              <input type="text" name="form-horizontal-input" placeholder="First Name..." class="form-control"
                     id="form-first-name"
                     [(ngModel)]="currentUser.firstName" ngControl="firstName" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" name="form-horizontal-input" placeholder="Last Name..." class="form-control"
                     id="form-last-name"
                     [(ngModel)]="currentUser.lastName" ngControl="lastName" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="form-username" placeholder="Username..." class="form-control" id="form-username"
                 [(ngModel)]="currentUser.username" ngControl="username" required>
        </div>
        <div class="form-group">
          <input type="text" name="form-email" placeholder="Email..." class="form-control" id="form-email"
                 [(ngModel)]="currentUser.email" ngControl="email" required>
        </div>
        <div class="form-group">
          <input type="password" name="form-password" placeholder="Password..." class="form-control" id="form-password"
                 [(ngModel)]="currentUser.password" ngControl="password" required>
        </div>
        <div class="form-group">
          <input type="password" name="form-re-password" placeholder="Confirm password..." class="form-control"
                 id="form-confirm-password" ngControl="re-password" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Save</button>
      </form>
    </div>
  </div>
</div>
