<mat-card>
  <mat-card-subtitle>Add card</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" #categoryForm="ngForm">

      <mat-form-field class="mat-input-form">
        <input matInput placeholder="Name"
               required
               formControlName="name" name="name" id="name">
      </mat-form-field>

      <mat-form-field class="mat-input-form">
        <mat-select placeholder="Module" required formControlName="module">
          <mat-option *ngFor="let module of modules" [value]="module">
            {{module.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" (click)="onSubmit()" class="btn btn-success">Add</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle>Categories</mat-card-subtitle>
  <mat-card-content>
    <!--<div class="example-container mat-elevation-z8">-->

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Module</th>
          <td mat-cell *matCellDef="let element">{{element.module}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    <!--</div>-->
  </mat-card-content>
</mat-card>
