<div class="input-form">
  <form [formGroup]="form" #categoryForm="ngForm">

    <div>
      <mat-form-field class="mat-input-form">
        <input matInput placeholder="Name"
               required
               formControlName="name" name="name" id="name">
      </mat-form-field>
    </div>

    <mat-form-field class="mat-input-form">
      <mat-select placeholder="Module" required formControlName="module">
        <mat-option *ngFor="let module of modules" [value]="module">
         {{module.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" (click)="onSubmit()" class="btn btn-success">Add</button>
  </form>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- Position column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No. </th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!---->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>


<p>
  categories works!
</p>
